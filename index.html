<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sigmar+One&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="newbrush.png" class="newbrush" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="head">Etch-a-Sketch</h1>
    <div class="container"></div>
    <input type="color" class="buttons itemcenter" id="color-picker" value="#2f2f2f">
    <div class="buttons-container">
      <button class="buttons" aria-selected="true">Color Mode</button>
      <button class="buttons">Rainbow Mode</button>
      <button class="buttons">Eraser</button>
      <button class="buttons">Clear</button>
      <div class="slidecontainer">
        <input type="range" min="1" max="64" value="8" class="slider" id="myRange">
      </div>
      <span id="demo"></span>
    </div>

    <script src="script.js"></script>
  </body>
</html>
